<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>No-JavaScript Slider</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .slider-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .slider-title {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #343a40;
    }

    .icon-container {
      font-size: 2.5rem;
      color: #0d6efd;
      margin-bottom: 15px;
    }

    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 14px;
      border-radius: 10px;
      background: #dee2e6;
      outline: none;
      margin-top: 10px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #0d6efd;
      cursor: pointer;
      border: none;
      box-shadow: 0 0 10px rgba(13, 110, 253, 0.6);
      transition: transform 0.2s ease-in-out;
    }

    .slider::-webkit-slider-thumb:hover {
      transform: scale(1.1);
    }

    .slider::-moz-range-thumb {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #0d6efd;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(13, 110, 253, 0.6);
    }

    .value-output {
      font-size: 1.2rem;
      color: #0d6efd;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <div class="slider-title">Volume Control</div>
    <div class="icon-container"><i class="bi bi-volume-up-fill"></i></div>

    <input type="range" min="0" max="100" value="60" class="slider">
    <div class="value-output">Volume: <span>60</span>%</div>
  </div>

</body>
</html>
