<!DOCTYPE html>
<html>
    <head>
        <title>Cards in Bootstrap</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>

<body>
    <div class="container">
        <h1>Bootstrap Cards Example</h1>
        <div class="card" style="width: 18rem;">
            <img src="https://t3.ftcdn.net/jpg/03/46/83/96/360_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg" class="card-img-top" alt="Card image cap">
    <div class="card-body">
                <h5 class="card-title">User name</h5>
                <p class="card-text">This is a brief description of the user. It can include their interests, skills, or any other relevant information.</p>
                <a href="#" class="btn btn-primary">See profile</a>
            <a href="#" class="btn btn-primary">Change profile picture</a>
            </div>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
